<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 0.5em 0;
        }
        button {
            padding: 0.5em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fish Market Predictions</h1>
        <nav>
            <a href="/">Home</a>
            <a href="training_data.html">Training Dataset Information</a>
        </nav>
    </header>
    <main>
        <form id="predictionForm">
            <label for="Length1">Length1:</label>
            <input type="number" id="Length1" name="Length1" required>
            <label for="Length2">Length2:</label>
            <input type="number" id="Length2" name="Length2" required>
            <label for="Length3">Length3:</label>
            <input type="number" id="Length3" name="Length3" required>
            <label for="Height">Height:</label>
            <input type="number" id="Height" name="Height" required>
            <label for="Width">Width:</label>
            <input type="number" id="Width" name="Width" required>
            <button type="button" onclick="getPrediction()">Predict</button>
        </form>
        <h2>Predicted Weight: <span id="predictedWeight"></span></h2>
        <h2>Predicted Species (Logistic Regression): <span id="predictedSpeciesLogistic"></span></h2>
        <h2>Predicted Species (Random Forest): <span id="predictedSpeciesRF"></span></h2>
    </main>
    <script>
        async function getPrediction() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('predictedWeight').textContent = result.predicted_weight;
            document.getElementById('predictedSpeciesLogistic').textContent = result.predicted_species_logistic;
            document.getElementById('predictedSpeciesRF').textContent = result.predicted_species_rf;
        }
    </script>
</body>
</html>
